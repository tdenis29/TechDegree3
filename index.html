<!DOCTYPE html>
<html>
 <head>
     <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
    <form>
     <header>
      <h1>The Code Review</h1>   
     </header>
    
     <div class="header2">
     <h2>Signup for our Newsletter</h2>
     <p>Get the Latest News on how your code is doing sent directly to your inbox</p>
    </div>

  <form action="index.html" method="post">
   

    <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label><br>

        <label for="email">Email</label><br>

        <label for="locale">City</label><br>

        <label for="state-menu">State</label><br>

            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>

            <option value="MA">Massachusetts</option>

            <option value="MO">Missouri</option>

            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>

            <option value="RI">Rhode Island</option>

            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>

            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

        <label for="zipc">Zip Code</label><br>
        <input type="text" id="zipc" name="user_zipc"><br>
    </fieldset>
    
     <fieldset>
        <legend>NewsLetter</legend>
         <p>Slect the nesletters you'd like to recieve</p>
          
         <label>HTML News</label><br>
          <input type="checkbox" id="html-news" value="html_new" name="html_news"><br>
            
          <label>CSS News</label><br>
          <input type="checkbox" id="css-news" value="css_new" name="css_news"><br>

          <label>JavaScript News</label><br>
          <input type="checkbox" id="javas-news" value="javas_new" name="javas_news"><br>

           <label>NewsLetter Format</label><br>

           <label>HTML</label><br>
           <input type="radio" id="html" value="html_news" name="html-news"><br>

           <label>Plain Text</label><br>
           <input type="radio" id="plaint" value="plaint" name="planin_t"><br>

           <label>Other topics you'd like to hear about?</label><br>
           <textarea id="suggest" name="suggesty"></textarea>

           <button type="submit"> Sign Up</button><br>
     </fieldset>
    </form>

        <h3>&#169 The Code Review</h3>
